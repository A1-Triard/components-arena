name: CI (traits)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: '0 0 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: ["1.44", stable, beta, nightly]
        features: [""]
        include:
        - os: ubuntu-latest
          rust: nightly
          features: "--features=nightly"
        - os: windows-latest
          rust: nightly
          features: "--features=nightly"
        - os: macOS-latest
          rust: nightly
          features: "--features=nightly"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
    - uses: actions/checkout@v2
    - name: build
      run: "cargo build --verbose --no-default-features ${{ matrix.features }}"
      working-directory: traits
    - name: test --doc
      run: "cargo test --verbose --doc --no-default-features ${{ matrix.features }}"
      working-directory: traits
    - name: doc
      run: "cargo doc --verbose --no-default-features ${{ matrix.features }}"
      working-directory: traits
    - name: build --release
      run: "cargo build --verbose --release --no-default-features ${{ matrix.features }}"
      working-directory: traits

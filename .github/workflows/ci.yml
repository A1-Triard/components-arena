name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: '0 0 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: ["1.60", stable, beta]
        features: [""]
        triple: [""]
        include:
        - os: ubuntu-latest
          rust: nightly
          features: "--features=nightly"
          triple: x86_64-unknown-linux-gnu
        - os: windows-latest
          rust: nightly
          features: "--features=nightly"
          triple: x86_64-pc-windows-msvc
        - os: macOS-latest
          rust: nightly
          features: "--features=nightly"
          triple: x86_64-apple-darwin
        - os: ubuntu-latest
          rust: nightly
          features: ""
          triple: x86_64-unknown-linux-gnu
        - os: windows-latest
          rust: nightly
          features: ""
          triple: x86_64-pc-windows-msvc
        - os: macOS-latest
          rust: nightly
          features: ""
          triple: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
    - uses: actions/checkout@v2
    - name: build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: "--verbose --workspace --no-default-features ${{ matrix.features }}"
    - name: test --tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: "--verbose --workspace --tests --no-default-features ${{ matrix.features }}"
    - name: test --doc
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: "--verbose --workspace --doc --no-default-features ${{ matrix.features }}"
    - name: doc
      uses: actions-rs/cargo@v1
      with:
        command: doc
        args: "--verbose --workspace --no-default-features ${{ matrix.features }}"
    - name: build --release
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: "--verbose --workspace --release --no-default-features ${{ matrix.features }}"
    - name: rustup component add rust-src
      run: "rustup component add rust-src --toolchain nightly-${{ matrix.triple }}"
      if: "${{ matrix.triple != '' }}"
    - name: ensure_no_std build
      run: "cargo +nightly build --verbose -Z build-std=core,panic_abort --target ${{ matrix.triple }} --release"
      working-directory: ensure_no_std
      if: "${{ matrix.triple != '' }}"
    - name: ensure_no_std run
      run: "./ensure_no_std/target/${{ matrix.triple }}/release/ensure_no_std"
      if: "${{ matrix.triple != '' }}"
    - name: run --example widget_tree
      uses: actions-rs/cargo@v1
      with:
        command: run
        args: "--verbose --workspace --example widget_tree --no-default-features ${{ matrix.features }}"
    - name: run --example widget_tree_generic
      uses: actions-rs/cargo@v1
      with:
        command: run
        args: "--verbose --workspace --example widget_tree_generic --no-default-features ${{ matrix.features }}"
    - name: outdated
      uses: actions-rs/cargo@v1
      with:
        command: outdated
        args: "--verbose --workspace --aggresssive --root-deps-only --exit-code 1 ${{ matrix.features }}"
    - name: clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: "--verbose --workspace ${{ matrix.features }}"
